name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AZURE_WEBAPP_NAME: calculator-webapp    
  AZURE_WEBAPP_PACKAGE_PATH: '.'      
  DOTNET_VERSION: '2.1.x' 

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET

      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish
      run: dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/drop
      
    - name: Upload a Build Artifact for deployment job
      uses: actions/upload-artifact@v3.1.2
      with:
        name: .net-app       
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/drop
  
      
  CD-Dev:
    runs-on: ubuntu-latest    
    needs: CI
    environment: 
      name: 'Dev'

    steps:      
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
          path: .net-app 

      # - name: Azure Login
      #   uses: azure/login@v1
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Publish on Azure WebApp
        uses: Azure/webapps-deploy@v2.2.5
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          slot-name: 'dev'
          package: .net-app
          
          
          
          
          
