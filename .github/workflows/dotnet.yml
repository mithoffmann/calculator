# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "pipeline-cd" ]
  pull_request:
    branches: [ "pipeline-cd" ]

env:
  AZURE_WEBAPP_NAME: calculator-webapp    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '2.1.x' 
  TEMPLATE-FILE: .azure/bicep/calculator-webapp.bicep

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET

      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish
      run: dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/drop
      
    - name: Upload a Build Artifact for deployment job
      uses: actions/upload-artifact@v3.1.2
      with:
        name: .net-app       
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/drop
  
      
  CD-Dev:
    runs-on: ubuntu-latest    
    needs: CI
    environment: 
      name: 'Dev'

    steps:      
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
          path: .net-app 

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Publish on Azure WebApp
        uses: Azure/webapps-deploy@v2.2.5
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .net-app
          
          
          
          
          